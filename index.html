<!DOCTYPE html>
<html >
 <head>
        <title>Javascrip</title>

    </head>
    <style>
        button{
            background-color: violet;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            border-style:double violet ;
           
        
        }
    </style>
    <script>
        function myfunction() {
            let name=document.getElementsByName("Họ và tên ")[0].value
            document.getElementById('Demo').innerHTML = 'Xin Chào ' + name;
            
            console.log(myfunction());

        }
    </script>
    <body>
        
        <h1>Javascrip Hello</h1>
        <div style="display: flex; align-items: center;gap: 10px;">
       <input type="text" name="Họ và tên " >
      <p id="Demo">Nhập họ và tên </p>
        <button onclick="myfunction()">Gửi</button>
    </div>

    </body>
</html>
